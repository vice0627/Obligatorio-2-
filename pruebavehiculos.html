<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>ABM prueba</title>
    <script src="js/memoria.js"></script>
    <script src="js/objVehiculos.js"></script>
</head>

<body onload="vehiculo.inicializar()">
<center>
<fieldset>
    <header>
        "prueba"
    </header>

    <form id="abmEspecialidad">
        <h1>ABM vehiculos prueba</h1>
        <section>
            <div class="campos">
                <label>Id</label><input id="vehiculo-id">
                <label>Nombre</label><input id="vehiculo-marca">
                <label>Edad</label><input id="vehiculo-modelo">
                <label>Anio</label><input id="vehiculo-aino">
                <label>Modificado</label><input id="vehiculo-modificado">
                <label>Nuevo</label><input id="vehiculo-nuevo">
            </div>
            <div class="botones">
                <input type="button" id="vehiculo-alta" onclick="vehiculo.alta()" value="Alta">
                <input type="button" id="vehiculo-baja" onclick="vehiculo.baja()" value="Baja">
                <input type="button" id="vehiculo-modificar" onclick="vehiculo.modificar()" value="Modificar">
                <input type="reset">
            </div>
            <div class="lista">
                <select id="vehiculo-lista" size="4" onclick="vehiculo.seleccionar()"></select>
            </div>
        </section>
    </form>
	
</fieldset></center>
</body>
</html>
